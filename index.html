<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class = "header">
        <section class="tower">
            <p class="tower__construct"></p>
            <h2 class="tower__partner"></h2>
            <p class="tower__award"></p>
            <p class="tower__scroll"></p>
        </section>
        <section class="top-menu">
            <h2 class="visually-hidden"></h2>
            <p class="top-menu__construct"></p>
            <nav class="top-menu__nav"></nav>
        </section>
    </header>
    <main>
        <h1 class="visually-hidden"></h1>
        <section class="story">
            <h2 class="story__title"></h2>
            <article class="story__founded">
                <h3 class="story__founded story__founded_title"></h3>
                <p class="story__founded story__founded_text"></p>
            </article>
            <h3 class="visually-hidden"></h3>
            <ul class="story__list">
                <li class="story__image">
                    <p></p>
                </li>
                <li class="story__image">
                    <p></p>
                </li>
                <li class="story__image">
                    <p></p>
                </li>
            </ul>
        </section>
        <section class="capabilities">
            <h2 class="capabilities__title"></h2>
            <p class="capabilities__text"></p>
            <button class="capabilities__button"></button>
            <ul class="capabilities__list">
                <li class="capabilities__item">
                    <img src="" alt="">
                    <h3 class="capabilities__item-title"></h3>
                    <p class="capabilities__item-text"></p>
                </li>
                <li class="capabilities__item">
                    <img src="" alt="">
                    <h3 class="capabilities__item-title"></h3>
                    <p class="capabilities__item-text"></p>
                </li>
                <li class="capabilities__item">
                    <img src="" alt="">
                    <h3 class="capabilities__item-title"></h3>
                    <p class="capabilities__item-text"></p>
                </li>
            </ul>
        </section>
        <section class="city">
            <h2 class="city__title"></h2>
            <button class="city__button"></button>
        </section>
        <section class="newslatter">
            <h2 class="newslatter__title"></h2>
            <form class="newslatter__form" action=""></form>
        </section>
    </main>
    <footer class = "footer">
        <section class="topics">
            <h2 class="visually-hidden"></h2>
            <article class="topics__company">
                <h3 class="topics__company-title"></h3>
                <p class="topics__company-konstruct"></p>
                <p class="topics__company-text"></p>
            </article>
            <ul class="topics__list">
                <li class="topics__item">
                    <p class="topics__item-text"></p>
                    <p class="topics__item-text"></p>
                    <p class="topics__item-text"></p>
                    <p class="topics__item-text"></p>
                    <p class="topics__item-text"></p>
                </li>
                <li class="topics__item">
                    <p class="topics__item-text"></p>
                    <p class="topics__item-text"></p>
                    <p class="topics__item-text"></p>
                </li>
                <li class="topics__item">
                    <p class="topics__item-text"></p>
                    <p class="topics__item-text"></p>
                    <p class="topics__item-text"></p>
                </li>
            </ul>
            <article class="topics__contact">
                <h3 class="topics__contact-title"></h3>
                <ul class="topics__contact-list">
                    <li class="topics__contact-item"></li>
                    <li class="topics__contact-item"></li>
                    <li class="topics__contact-item"></li>
                </ul>
            </article>
            <h3 class="visually-hidden"></h3>
            <ul class="topics__icons">
                <li class="topics__icons-item"></li>
                <li class="topics__icons-item"></li>
                <li class="topics__icons-item"></li>
            </ul>
        </section>
        <section class="copyright">
            <h2 class="copyright__title"></h2>
        </section>
    </footer>
</body>
</html>
